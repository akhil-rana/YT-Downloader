<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"
    ></script>
    <title>Youtube Downloader</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="#">Youtube Downloader</a>
    </nav>
    <!--/.Navbar-->

    <br /><br />
    <div style="align-content: center; text-align: center;">
      <form onsubmit="return false;">
        <div class="md-form" style="width: 30em; margin: 0 auto;">
          <input
            id="urlInput"
            type="text"
            id="form1"
            class="form-control"
            required
          />
          <label for="form1">Enter URL video</label>
        </div>
        <br />
        <button id="urlSubmit" type="submit" class="btn btn-primary btn-sm">
          <i class="fas fa-arrow-right" style="font-size: large;"></i>
        </button>
      </form>
    </div>
    <div class="d-flex justify-content-center">
      <div
        class="spinner-grow text-primary loading"
        style="margin-top: 5em; width: 5rem; height: 5rem; display: none;"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
      <span style="margin-top: 3em;">
        <select
          id="videoSelect"
          class="browser-default custom-select"
          style="width: 13em;"
        >
          <option selected value="0">Select Video</option>
        </select>
        <select
          id="audioSelect"
          class="browser-default custom-select"
          style="width: 13em; margin-left: 2em;"
        >
          <option selected value="0">Select Audio</option>
        </select>
      </span>
      <br />
    </div> <br>
    <div style="text-align: center;">
      <button id="start" type="submit" class="btn btn-success">
        Start
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
